<style>
    *::selection {
        color: rgb(255, 255, 255);
        background: rgb(120, 229, 78);
    }

    * {
        box-sizing: border-box;
    }

    body {
        background: white;
        margin: 80px 0;
        padding: 0;
        font-family: -apple-system, "system-ui", ui-sans-serif, "Inter", sans-serif;
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 12px;
    }

    .background {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
        width: 100vw;
        height: 100vh;
    }

    .background, .link-background {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -o-crisp-edges;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
    }

    content {
        display: inline-flex;
        flex-direction: column;
        gap: 6px;
        background: white;
        border-radius: 24px;
        padding: 14px;
        width: 370px;
        z-index: 2;
    }

    h1, p {
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 16px;
    }

    p {
        font-size: 14px;
    }

    p span {
        color: rgb(160, 160, 160);
        text-decoration: underline;
        cursor: pointer;
    }
    
    p span:hover {
        opacity: .45;
    }
    
    p span:active {
        opacity: .18;
    }

    .chevron {
        display: inline-block;
        width: 12px;
        height: 12px;
        position: relative;
        top: 2px;
        margin-right: -2px;
    }

    .chevron.flipped {
        transform: rotate(180deg);
    }

    socials {
        display: flex;
        flex-direction: row;
        gap: 12px;
        padding: 14px;
        background: white;
        border-radius: 24px;
        width: 370px;
        transition: opacity .15s, transform .15s;
    }

    socials.hidden {
        opacity: 0;
        transform: scale(.97) translateY(-10px);
        pointer-events: none;
    }

    a {
        flex: 1 1 0px;
        height: 42px;
        color: black;
        position: relative;
        border-radius: 10px;
        transition: background .1s, transform .1s, opacity .1s;
        overflow: hidden;
        min-width: 130px;
    }
    
    a:active {
        opacity: .3;
    }

    a flex-container-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        margin-left: -2px;
    }

    a flex-container {
        height: 42px;
        display: inline-flex;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        padding: 10px;
        gap: 7px;
    }

    a svg {
        width: 23px;
        height: 23px;
    }

    a span {
        opacity: 0.8;
        font-size: 14px;
        font-weight: 500;
    }

    a .link-background {
        opacity: 0.85;
        position: absolute;
        height: 42px;
        transition: opacity .2s;
    }
    
    @media (max-width: 390px) {
        body {
            margin: 40px 0;
        }
        
        content, socials {
            border-radius: 0;
            width: 100vw;
            border-bottom: 1px solid rgba(0, 0, 0, .1);
        }
        
        socials.hidden {
            transform: translateY(-10px);
        }
        
        socials {
            justify-content: center;
        }
    }
    
    @media (max-width: 369px) {
        socials {
            justify-content: start;
            overflow-x: scroll;
        }
    }
    
    @media (max-height: 400px) {
        body {
            margin: 40px 0;
        }
    }
    
    @media (max-height: 280px) {
        body {
            margin: 20px 0;
        }
    }
</style>

<script>
    document.querySelectorAll("[role=\"button\"]").forEach((button) => {
        button.addEventListener("keydown", (event) => {
            if (event.keyCode == 13 || event.keyCode == 32) {
                button.click()
            }
        })
    })
    
    function repeatWithInterval(theFunction, interval, repeats) {
        if (repeats > 0) {
            theFunction(repeats)
            setTimeout(() => repeatWithInterval(theFunction, interval, repeats - 1), interval)
        }
    }

    function drawBackground(canvas, width, height, useHoverEffect, color) {
        const context = canvas.getContext("2d", { willReadFrequently: true })
        canvas.imageSmoothingEnabled = false
        canvas.width = width * window.devicePixelRatio
        canvas.height = height * window.devicePixelRatio
        const canvasWidth = canvas.width
        const canvasHeight = canvas.height
        context.clearRect(0, 0, canvasWidth, canvasHeight)
        const id = context.getImageData(0, 0, canvasWidth, canvasHeight)
        const pixels = id.data
        const pixelCount = canvasWidth * canvasHeight * 4

        function drawDefaultColors() {
            for (const i of Array(pixelCount).keys()) {
                let greyscaleColor = Math.random() < 0.02 ? 140 : (Math.floor(Math.random() * 256) * .3 + (useHoverEffect ? 180 : 218))
                if ((i + 1) % 4 == 0) {
                    pixels[i - 3] = greyscaleColor
                    pixels[i - 2] = greyscaleColor
                    pixels[i - 1] = greyscaleColor
                    pixels[i] = 255
                }
            }

            context.putImageData(id, 0, 0)
        }

        drawDefaultColors()

        if (useHoverEffect) {
            let isHovered = false
            
            canvas.parentNode.onmouseenter = () => {
                if (isHovered) { return }
                isHovered = true
                repeatWithInterval((repeats) => {
                    const adjustment = (1 - repeats / 10) * 120
                    for (const i of Array(pixelCount).keys()) {
                        let greyscaleColor = Math.random() < 0.02 ? 140 : (Math.floor(Math.random() * 256) * (.3 + adjustment / 90) + 180 - adjustment)
                        if ((i + 1) % 4 == 0) {
                            pixels[i - 3] = greyscaleColor + (adjustment / 108) * -color[0]
                            pixels[i - 2] = greyscaleColor + (adjustment / 108) * -color[1]
                            pixels[i - 1] = greyscaleColor + (adjustment / 108) * -color[2]
                            pixels[i] = 255
                        }
                    }

                    context.putImageData(id, 0, 0)
                }, 10, 10)
            }
            
            canvas.parentNode.touchstart = canvas.parentNode.onmouseenter
            canvas.parentNode.mousedown = canvas.parentNode.onmouseenter

            canvas.parentNode.onmouseleave = () => {
                if (!isHovered) { return }
                isHovered = false
                repeatWithInterval((repeats) => {
                    const adjustment = (repeats / 10) * 120 - 12
                    for (const i of Array(pixelCount).keys()) {
                        let greyscaleColor = Math.random() < 0.02 ? 140 : (Math.floor(Math.random() * 256) * (.3 + adjustment / 90) + 180 - adjustment)
                        if ((i + 1) % 4 == 0) {
                            pixels[i - 3] = greyscaleColor + (adjustment / 108) * -color[0]
                            pixels[i - 2] = greyscaleColor + (adjustment / 108) * -color[1]
                            pixels[i - 1] = greyscaleColor + (adjustment / 108) * -color[2]
                            pixels[i] = 255
                        }
                    }

                    context.putImageData(id, 0, 0)
                }, 10, 10)
            }
            
            canvas.parentNode.touchend = canvas.parentNode.onmouseleave
            canvas.parentNode.mouseup = canvas.parentNode.onmouseleave
            
            document.addEventListener("touchend", () => canvas.parentNode.onmouseleave(), false)
        }
    }

    function toggleSocials() {
        document.querySelector("socials").classList.toggle("hidden")
        document.querySelector(".chevron").classList.toggle("flipped")
    }

    window.onload = () => {
        drawBackground(document.querySelector(".background"), document.documentElement.clientWidth, document.documentElement.clientHeight, false)
        drawBackground(document.querySelector(".link-background.discord"), 200, 42, true, [140, -25, 170])
        drawBackground(document.querySelector(".link-background.telegram"), 200, 42, true, [140, -25, 170])
    }

    window.onresize = () => drawBackground(
        document.querySelector(".background"),
        document.documentElement.clientWidth,
        document.documentElement.clientHeight,
        false
    )
</script>
